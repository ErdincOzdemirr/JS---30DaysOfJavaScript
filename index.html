<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30DaysOfJavaScript</title>
  </head>
  <body>
    <h1>30 Day of JavaScript with ProToTurk</h1>

    <h1>Ürün Yönetimi</h1>

    <div>
        <h2>Ürün Listesi</h2>
        <ul id="product-list">
            <!-- Ürünler burada listelenecek -->
        </ul>
    </div>

    <div>
        <h2>Ürün Satın Alma</h2>
        <input type="text" id="buy-product-name" placeholder="Ürün Adı">
        <input type="number" id="buy-quantity" placeholder="Miktar">
        <input type="number" id="buy-price" placeholder="Birim Fiyat">
        <button onclick="buyProduct()">Satın Al</button>
    </div>

    <div>
        <h2>Ürün Satışı</h2>
        <select id="sell-product-name">
            <!-- Ürünler burada listelenecek -->
        </select>
        <input type="number" id="sell-quantity" placeholder="Miktar">
        <input type="number" id="sell-unit-price" placeholder="Birim Satış Fiyatı">
        <button onclick="sellProduct()">Sat</button>
    </div>

    <div>
        <h2>Stok Durumu ve Kar/Zarar</h2>
        <p>Toplam Stok: <span id="total-stock">0</span></p>
        <p>Toplam Maliyet: <span id="total-cost">0</span></p>
        <p>Toplam Gelir: <span id="total-revenue">0</span></p>
        <p>Kar/Zarar: <span id="profit-loss">0</span></p>
    </div>

    <div>
        <h2>Satışlar</h2>
        <ul id="sales-list">
            <!-- Satışlar burada listelenecek -->
        </ul>
    </div>

    <script src="./js/017-WebStorage.js"></script>
  </body>
</html>
